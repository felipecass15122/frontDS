<div class="login-container">
  <div class="login-card">
    
    <h1 class="login-titulo">Entrar</h1>

    <form class="login-form">
      
      <div class="form-group">
        <label class="label-input" for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label class="label-input" for="password">Senha</label>
        <input type="password" id="password" class="input-padrao" name="password" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="bnt-primary">
        Entrar
      </button>
      
      
    </form>
  </div>
</div>
