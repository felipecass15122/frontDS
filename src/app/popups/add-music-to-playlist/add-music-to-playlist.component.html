<div class="modal-overlay">
  <div class="modal-content">
    <h3 class="modal-title">Adicionar musica selecionada em:</h3>
    
    <div class="playlist-selection">
      <label class="playlist-option">
        <input type="radio" name="playlist" >
        <span>playlist nome</span>
      </label>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="onClose()">Cancelar</button>
      <button class="btn-confirm">Adicionar</button>
    </div>
  </div>
</div>
