<div class="form-container">
  <h2 class="form-title">Cadastrar Nova Música</h2>
  <p class="form-subtitle">Preencha os dados para adicionar uma música ao acervo.</p>

  <form (ngSubmit)="cadastrarMusica()" #musicaForm="ngForm">
    
    <div class="input-group">
      <label for="nome">Nome da Música</label>
      <input 
        type="text" 
        id="nome" 
        name="nome"
        placeholder="Ex: Blinding Lights"
        [(ngModel)]="musica.nome"
        required>
    </div>

    <div class="input-group">
      <label for="artista">Artista</label>
      <select 
        id="artista" 
        name="artista"
        [(ngModel)]="musica.id_artista"
        required>
        <option [ngValue]="null" disabled>Selecione um artista</option>
        <option *ngFor="let artista of artistas" [value]="artista.id">
          {{ artista.nome }}
        </option>
      </select>
    </div>

    <div class="input-group">
      <label for="tags">Tags</label>
      <input 
        type="text" 
        id="tags" 
        name="tags"
        placeholder="Ex: pop, 80s, synthwave"
        [(ngModel)]="musica.tags"
        required>
    </div>

    <div class="input-group">
      <label for="urlMusica">URL da Música</label>
      <input 
        type="text" 
        id="urlMusica" 
        name="urlMusica"
        placeholder="Ex: [https://servidor.com/musica.mp3](https://servidor.com/musica.mp3)"
        [(ngModel)]="musica.url_musica"
        required>
    </div>

    <button type="submit" class="submit-btn" [disabled]="!musicaForm.form.valid">
      Cadastrar Música
    </button>
  </form>
</div>
