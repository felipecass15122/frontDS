<div class="register-container">
  <div class="register-card">
    
    <h1 class="register-titulo">Criar conta</h1>

    <form class="register-form">
      
      <div class="form-group">
        <label class = "label-input" for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label  class = "label-input" for="password">Senha</label>
        <input type="password" id="password" class="input-padrao" name="password" placeholder="Crie uma senha" required>
      </div>
      
      <div class="form-group">
        <label class = "label-input" for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" class="input-padrao" name="confirmPassword" placeholder="Confirme sua senha" required>
      </div>

      <button type="submit" class="bnt-primary">
        Cadastrar
      </button>
      
     
    </form>
  </div>
</div>
